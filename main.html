<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<label for="gender_m">Male</label>
		<input name="Gender" type="radio" id="gender_m" required>
		<label for="gender_f">Female</label>
		<input name="Gender" type="radio" id="gender_f" required>
		
		<label for="cars">Car Brands</label>
		<select id="cars" placeholder="--Please choose an option--" required >
		<option value="select">--Please choose an option--</option>
		<option value="BMW">BMW</option>
		<option value="Tesla">Tesla</option>
		</select>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<label for="dob">DOB</label>
		<input type="date" id="dob"  required>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tek" placeholder="xxx-xxx-xxxx" >
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		
	</form>
</body>

</html>
